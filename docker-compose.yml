# Veris Memory - Docker Compose Configuration
#
# Quick Start:
#   1. Copy .env.example to .env and set passwords
#   2. Run: docker compose up --build
#
# Services:
#   - context-store: MCP server for AI agents (port 8000)
#   - api: REST API for operations (port 8001)
#   - qdrant: Vector database (port 6333)
#   - neo4j: Graph database (port 7687)
#   - redis: Cache/KV store (port 6379)

services:
  # Context Store MCP Server (Primary AI Agent Interface)
  context-store:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env  # Pass all env vars (API keys, config) from .env
    environment:
      # Container-specific overrides (service URLs inside Docker network)
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MCP_SERVER_PORT=8000
      # Retrieval quality enhancements
      - HYDE_ENABLED=${HYDE_ENABLED:-true}
      - CROSS_ENCODER_RERANKER_ENABLED=${CROSS_ENCODER_RERANKER_ENABLED:-true}
    command: ["python", "-m", "uvicorn", "src.mcp_server.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - veris-network

  # REST API Server
  api:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api
    ports:
      - "8001:8001"
    env_file: .env  # Pass all env vars (API keys, config) from .env
    environment:
      # Container-specific overrides (service URLs inside Docker network)
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - API_SERVER_PORT=8001
    command: ["python", "-m", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - veris-network

  # Vector Database (Qdrant)
  qdrant:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - veris-network

  # Graph Database (Neo4j)
  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - veris-network

  # Cache/KV Store (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - veris-network

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  veris-network:
    driver: bridge
