version: 2
updates:
  # Main Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    # Group patch updates to reduce PR noise
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"

  # Voice bot dependencies
  - package-ecosystem: "pip"
    directory: "/voice-bot"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "voice-bot"
    groups:
      patch-updates:
        patterns: ["*"]
        update-types: ["patch"]

  # Benchmark dependencies (less critical)
  - package-ecosystem: "pip"
    directory: "/benchmarks"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "benchmarks"

  # Development dependencies
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "development"
    # Only check requirements-dev.txt files
    versioning-strategy: increase

  # Sentinel monitoring dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "sentinel"

  # Docker base images in dockerfiles/
  - package-ecosystem: "docker"
    directory: "/dockerfiles"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
    commit-message:
      prefix: "chore(docker)"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
