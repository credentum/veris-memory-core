
# Development Docker Compose - Secure by Default
# For local development of Veris Memory MCP Server

services:
  # Vector Database (Qdrant)
  qdrant:
    image: qdrant/qdrant:v1.15.1@sha256:d122138f76868edba68d36cb0833139c1d1761f00f09e48e61f8314196e6a4c6  # SECURITY: Updated to v1.15.1 with SHA256 pinning
    ports:
      - "127.0.0.1:6333:6333"  # Bind to localhost only
      - "127.0.0.1:6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - veris-dev

  # Graph Database (Neo4j)
  neo4j:
    image: neo4j:5.15-community
    ports:
      - "127.0.0.1:7474:7474"  # HTTP - Bind to localhost only
      - "127.0.0.1:7687:7687"  # Bolt - Bind to localhost only
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-devpassword123}
      - NEO4J_PLUGINS=["apoc"]
    networks:
      - veris-dev

  # Cache/KV Store (Redis)
  redis:
    image: redis:7.2.5-alpine
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis_data:/data
    # Redis with password authentication
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-devpassword123}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - veris-dev

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  veris-dev:
    driver: bridge

# Security Notes for Dev:
# - All ports bound to 127.0.0.1 (localhost only)
# - Redis requires password (set REDIS_PASSWORD env var)
# - Neo4j requires password (set NEO4J_PASSWORD env var)
# - Default passwords shown above are for DEV ONLY
# - For production, use strong passwords and additional security measures
#
# Usage:
#   cp .env.example .env
#   # Edit .env and set your passwords
#   docker-compose -f docker-compose.dev.yml up -d
